<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <!-- Fonts & Theme CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/elegant-icons.css"/>
  <link rel="stylesheet" href="css/slicknav.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Global inline theme (merged) -->
  <style>
    :root {--orange-50:#fff7f1;--orange-100:#ffe8d6;--orange-150:#ffeedf;--orange-200:#ffd4b0;--orange-300:#ffb374;--orange-400:#ff943d;--orange-450:#ff8624;--orange-500:#ff7a00;--orange-600:#e56700;--orange-650:#d85f00;--orange-700:#c75400;--choco:#4b2e2e;--choco-soft:#6b463c;--radius-sm:10px;--radius-md:18px;--radius-lg:26px;--radius-xl:34px;--shadow-soft:0 4px 14px -6px rgba(255,122,0,.45),0 2px 6px -2px rgba(0,0,0,.08);} 
    body { background:linear-gradient(145deg,var(--orange-50),#fff); min-height:100vh; }
    .auth-wrapper { min-height: 70vh; display:flex; align-items:center; padding:30px 0; }
    .auth-card { margin:0 auto; max-width:520px; border:1px solid var(--orange-200); border-radius:30px; box-shadow:0 12px 34px -10px rgba(255,122,0,.45),0 4px 14px -6px rgba(0,0,0,.08); overflow:hidden; position:relative; background:linear-gradient(135deg,var(--orange-50),#fff); animation:fadeSlide .55s ease .05s both; }
    .auth-card:before {content:"";position:absolute;right:-60px;top:-60px;width:220px;height:220px;background:radial-gradient(circle at 35% 35%,var(--orange-300),transparent 70%);opacity:.25;}
    .auth-card .card-header { background:linear-gradient(110deg,var(--orange-500),var(--orange-600)); padding:22px 28px 18px; border:none; position:relative; }
    .auth-card .card-header:after { content:""; position:absolute; left:0; right:0; bottom:0; height:4px; background:rgba(255,255,255,.15); }
    .auth-card .card-header h4 { color:#fff; font-weight:700; letter-spacing:.6px; font-size:1.25rem; margin:0; }
    .auth-card .card-header a { color:#fff !important; font-size:.85rem; display:inline-flex; align-items:center; gap:6px; font-weight:500; padding:6px 10px; border-radius:12px; background:rgba(255,255,255,.12); backdrop-filter:blur(2px); transition:.25s; }
    .auth-card .card-header a:hover { background:rgba(255,255,255,.2); color:#fff !important; text-decoration:none; }
    .auth-card .card-body { background:transparent; padding:32px 32px 40px; }
    form label.form-label { font-size:.72rem; font-weight:600; text-transform:uppercase; letter-spacing:.55px; color:#444; margin-bottom:6px; }
    .input-group { border:1px solid var(--orange-200); border-radius:18px; overflow:hidden; background:#fff; transition:.25s; }
    .input-group:focus-within { border-color:var(--orange-400); box-shadow:0 0 0 3px var(--orange-100); }
    .input-group-text { background:#fff; border:none; color:var(--orange-600); font-size:.9rem; }
    .input-group .form-control { border:none; padding:12px 14px; font-size:.95rem; }
    .input-group .form-control:focus { box-shadow:none; }
  .primary-btn, .btn.primary-btn { background:var(--orange-500); border:none; border-radius:20px; padding:15px 22px; font-size:.9rem; font-weight:700; letter-spacing:.5px; transition:.25s; box-shadow:var(--shadow-soft); }
    .primary-btn:hover { background:var(--orange-600); transform:translateY(-2px); }
    .primary-btn:active { background:var(--orange-700); transform:translateY(0); }
    a { color:var(--orange-600); }
    a:hover { color:var(--orange-700); }
    #error { font-weight:600; }
    @media (max-width:576px){ .auth-card {border-radius:26px;} .auth-card .card-body {padding:28px 24px 36px;} }
    @keyframes fadeSlide {from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div id="preloder"><div class="loader"></div></div>
  <div id="header-placeholder"></div>

  <main class="auth-wrapper">
    <div class="container">
      <div class="auth-card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h4 class="mb-0">Đăng ký</h4>
          <a href="index.html" class="text-muted"><i class="fa fa-home mr-1"></i>Trang chủ</a>
        </div>
        <div class="card-body">
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label">Họ và tên</label>
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                <input id="fullname" type="text" class="form-control" placeholder="Nguyễn Văn A" required/>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                <input id="email" type="email" class="form-control" placeholder="you@example.com" required/>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i></span></div>
                <input id="password" type="password" class="form-control" placeholder="••••••••" required/>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Nhập lại mật khẩu</label>
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i></span></div>
                <input id="confirm" type="password" class="form-control" placeholder="••••••••" required/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Số điện thoại (tuỳ chọn)</label>
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></div>
                  <input id="number_phone" type="tel" class="form-control" placeholder="0123456789" pattern="^[0-9]{9,11}$"/>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Địa chỉ (tuỳ chọn)</label>
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-map-marker"></i></span></div>
                  <input id="address" type="text" class="form-control" placeholder="Số nhà, đường, ..."/>
                </div>
              </div>
            </div>
            <button class="btn primary-btn w-100" type="submit">Tạo tài khoản</button>
            <p class="mt-3 mb-0 text-center">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            <div id="error" class="text-danger mt-2"></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Include header/footer + header count
    function applySetBg(){ $(".set-bg").each(function(){ const bg=$(this).data("setbg"); if(bg) $(this).css("background-image","url("+bg+")"); }); }
    function include(id, file, cb){ fetch(file).then(r=>r.ok?r.text():Promise.reject(file)).then(html=>{ const el=document.getElementById(id); if(el) el.innerHTML=html; applySetBg(); cb&&cb(); }).catch(e=>cb&&cb()); }
    function updateHeader(){ const u=JSON.parse(localStorage.getItem('user')||'null'); const inEl=document.getElementById('header-user-loggedin'); const outEl=document.getElementById('header-user-loggedout'); const nameEl=document.getElementById('header-fullname-placeholder'); if(u){ inEl&&(inEl.style.display='inline-flex'); outEl&&(outEl.style.display='none'); nameEl&&(nameEl.textContent=u.fullname||u.email);} else { inEl&&(inEl.style.display='none'); outEl&&(outEl.style.display='inline'); } let c=0; if(u&&window.Cart?.getCart){ try{ c=(Cart.getCart()||[]).reduce((s,it)=>s+Number(it.qty??it.quantity??1),0);}catch{} } const head=document.getElementById('header-cart-count'); const off=document.getElementById('offcanvas-cart-count'); head&&(head.textContent=c); off&&(off.textContent=c); }
    document.addEventListener('DOMContentLoaded', async ()=>{ await new Promise(res=>include('header-placeholder','inc/header.html',res)); include('footer-placeholder','inc/footer.html'); updateHeader(); window.addEventListener('authChanged', updateHeader); window.addEventListener('cartUpdated', updateHeader); });

    // Register submit
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const number_phone = document.getElementById('number_phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const error = document.getElementById('error');
      error.textContent = '';
      if(password !== confirm){ error.textContent = 'Mật khẩu xác nhận không khớp'; return; }
      if(number_phone && !/^[0-9]{9,11}$/.test(number_phone)){ error.textContent='Số điện thoại không hợp lệ'; return; }
      try {
        const user = Auth.register({ fullname, email, password, number_phone, address });
        // Merge guest cart -> cart_{user.id}
        try {
          const guest = JSON.parse(localStorage.getItem('cart_guest') || '[]');
          if (guest.length) {
            const key = 'cart_' + user.id;
            const curr = JSON.parse(localStorage.getItem(key) || '[]');
            const map = new Map();
            [...curr, ...guest].forEach(it => {
              const id = Number(it.productId ?? it.ProductId ?? it.id);
              const qty = Number(it.qty ?? it.quantity ?? 1);
              if (!map.has(id)) map.set(id, { productId: id, qty: 0 });
              map.get(id).qty += qty;
            });
            localStorage.setItem(key, JSON.stringify([...map.values()]));
            localStorage.removeItem('cart_guest');
            window.dispatchEvent(new CustomEvent('cartUpdated'));
          }
        } catch {}
        const params = new URLSearchParams(location.search);
        const ret = params.get('return');
        window.location.href = ret || 'index.html';
      } catch (err) {
        error.textContent = err.message || 'Đăng ký thất bại';
      }
    });
  </script>
</body>
</html>
