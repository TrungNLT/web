<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1b1b1b;
    color: #eee;
    margin: 0;
    padding: 20px;
  }

  h2 {
    color: #ffcc00;
    margin-bottom: 20px;
    text-align: center;
  }

  .table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background: #2c2c2c;
    border-radius: 8px;
    overflow: hidden;
  }

  .table th, .table td {
    padding: 12px;
    border: 1px solid #444;
    text-align: center;
  }

  .table th {
    background: #2a2a2a;
    color: #ffcc00;
    text-transform: uppercase;
  }

  .table tr:nth-child(even) { background: #333; }
  .table tr:nth-child(odd) { background: #222; }

  .table tr:hover {
    background: #444;
    transition: 0.3s;
  }

  /* Nút Chi tiết */
  .btn-primary {
    background: #ffcc00;
    border: none;
    color: #111;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 6px;
  }
  .btn-primary:hover {
    background: #ffaa00;
    color: #111;
  }
</style>

<body>
<div class="container mt-5">
    <h2>Danh sách đơn hàng</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã đơn hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Trạng thái</th>
                <th>Tổng tiền</th>
                <th>Chi tiết</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- JS sẽ render dữ liệu ở đây -->
        </tbody>
    </table>
</div>

<script>
  // Dữ liệu mẫu (có thể thay bằng API sau này)
  const orders = [
    { OderId: 101, order_date: "2025-09-01", status: 2, total_price: 150.50 },
    { OderId: 102, order_date: "2025-09-05", status: 3, total_price: 200.00 },
    { OderId: 103, order_date: "2025-09-07", status: 2, total_price: 320.75 },
  ];

  const statusText = {
    2: "Đã xử lý",
    3: "Đã giao hàng"
  };

  function renderOrders() {
    const tbody = document.getElementById("orderTableBody");
    tbody.innerHTML = "";
    if (orders.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">Không có đơn hàng nào.</td></tr>`;
      return;
    }
    orders.forEach((order, index) => {
      const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${order.OderId}</td>
          <td>${new Date(order.order_date).toLocaleDateString("vi-VN")}</td>
          <td>${statusText[order.status] || "Không rõ"}</td>
          <td>${order.total_price.toLocaleString()} USD</td>
          <td><a href="order_detail.html?id=${order.OderId}" class="btn btn-primary">Chi tiết</a></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  // Khởi tạo
  renderOrders();
</script>
</body>
</html>
